    <meta charset="UTF-8">
    <script>

        function show_share_btn(){
            window.control.show_share_btn("http://m.test2.fanlitou.com",
            "A test share" , "this is a test description" ,
             "https://www.fanlitou.com/static/images/rebate/m_rebate_page1.png");
        }

        function show_native_dialog(){
            var title = document.getElementById("title").value;
            var content = document.getElementById("content").value;
            window.control.showNativeDialog(title, content);
        }

        function is_login() {
            window.control.start_to_activity("com.changju.fanlitou.activity.mine.InvestRecordActivity",["intent_boolean_lazyLoad","1"]);
        }

        function to_login_page(){
            window.control.to_login_page();
        }

    </script>

    <style type="text/css">
    body{
        font-size: 55px;
        margin:auto;
        width:auto;
    }

    #bt1,#bt2,#bt3,#title,#content{
        width: auto;
        font-size: 55px;
        height: auto;
        margin:0 auto 20px;
        display: block;
    }

    </style>
</head>

<body>
弹窗标题:<input type="text" name="title" id="title">
弹窗内容:<input type="text" name="content" id="content">
<input type="button" onclick="show_native_dialog()" id="bt1" value="显示客户端弹窗"><br>
<input type="button" onclick="is_login()" id="bt2" value="跳转到投资记录">
<input type="button" onclick="to_login_page()" id="bt3" value="跳转到登录页">
<a href="http://m.test2.fanlitou.com">返利投</a>
